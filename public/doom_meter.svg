<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer circle -->
  <circle cx="200" cy="200" r="180" stroke="#333333" stroke-width="4" fill="none" />
  
  <!-- Inner circle -->
  <circle cx="200" cy="200" r="160" stroke="#666666" stroke-width="2" fill="none" />
  
  <!-- Tick marks -->
  <g stroke="#333333" stroke-width="2">
    <!-- 0% mark -->
    <line x1="200" y1="40" x2="200" y2="60" />
    <text x="200" y="30" text-anchor="middle" fill="#333333" font-family="Arial" font-size="14">0%</text>
    
    <!-- 25% mark -->
    <line x1="320" y1="120" x2="305" y2="135" />
    <text x="330" y="115" text-anchor="middle" fill="#333333" font-family="Arial" font-size="14">25%</text>
    
    <!-- 50% mark -->
    <line x1="360" y1="200" x2="340" y2="200" />
    <text x="370" y="204" text-anchor="middle" fill="#333333" font-family="Arial" font-size="14">50%</text>
    
    <!-- 75% mark -->
    <line x1="320" y1="280" x2="305" y2="265" />
    <text x="330" y="290" text-anchor="middle" fill="#333333" font-family="Arial" font-size="14">75%</text>
    
    <!-- 100% mark -->
    <line x1="200" y1="360" x2="200" y2="340" />
    <text x="200" y="375" text-anchor="middle" fill="#333333" font-family="Arial" font-size="14">100%</text>
    
    <!-- Small ticks -->
    <line x1="260" y1="54" x2="252" y2="70" />
    <line x1="310" y1="90" x2="295" y2="103" />
    <line x1="346" y1="140" x2="328" y2="147" />
    <line x1="360" y1="200" x2="340" y2="200" />
    <line x1="346" y1="260" x2="328" y2="253" />
    <line x1="310" y1="310" x2="295" y2="297" />
    <line x1="260" y1="346" x2="252" y2="330" />
    <line x1="140" y1="346" x2="148" y2="330" />
    <line x1="90" y1="310" x2="105" y2="297" />
    <line x1="54" y1="260" x2="72" y2="253" />
    <line x1="40" y1="200" x2="60" y2="200" />
    <line x1="54" y1="140" x2="72" y2="147" />
    <line x1="90" y1="90" x2="105" y2="103" />
    <line x1="140" y1="54" x2="148" y2="70" />
  </g>
  
  <!-- Color gradient arc -->
  <defs>
    <linearGradient id="meterGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#22c55e" />
      <stop offset="30%" stop-color="#3b82f6" />
      <stop offset="60%" stop-color="#f59e0b" />
      <stop offset="100%" stop-color="#ef4444" />
    </linearGradient>
  </defs>
  
  <!-- Gradient meter background -->
  <path d="M 200,200 L 200,40 A 160,160 0 1,1 40,200 Z" fill="url(#meterGradient)" opacity="0.2" />
  
  <!-- Center pivot -->
  <circle cx="200" cy="200" r="15" fill="#333333" />
  <circle cx="200" cy="200" r="10" fill="#666666" />
  <circle cx="200" cy="200" r="5" fill="#999999" />
  
  <!-- Labels -->
  <text x="70" y="180" text-anchor="middle" fill="#22c55e" font-family="Arial" font-size="12" font-weight="bold">SAFE</text>
  <text x="330" y="180" text-anchor="middle" fill="#ef4444" font-family="Arial" font-size="12" font-weight="bold">DOOM</text>
  <text x="200" y="240" text-anchor="middle" fill="#333333" font-family="Arial" font-size="16" font-weight="bold">P(doom)</text>
</svg> 